<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>배그 에임 고수 되기</title>
    <style>
        body { margin: 0; background: #1a1a1a; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; font-family: sans-serif; cursor: crosshair; }
        #game-screen { position: relative; width: 100vw; height: 100vh; background: #2c3e50; overflow: hidden; transition: transform 0.1s ease; }
        
        /* 줌 효과 (ADS) */
        .ads-zoom { transform: scale(1.5); }

        /* 타겟 (적) */
        .target { position: absolute; width: 40px; height: 60px; background: #e74c3c; border-radius: 5px; border: 2px solid #c0392b; box-shadow: 0 0 10px rgba(0,0,0,0.5); z-index: 5; }

        /* 조준점 (Crosshair) */
        #crosshair { position: fixed; top: 50%; left: 50%; width: 20px; height: 20px; border: 2px solid #2ecc71; border-radius: 50%; transform: translate(-50%, -50%); pointer-events: none; z-index: 100; }
        #crosshair::after, #crosshair::before { content: ''; position: absolute; background: #2ecc71; }
        #crosshair::after { width: 100%; height: 2px; top: 50%; left: 0; transform: translateY(-50%); }
        #crosshair::before { height: 100%; width: 2px; left: 50%; top: 0; transform: translateX(-50%); }

        /* 인터페이스 */
        .hud { position: absolute; top: 20px; left: 20px; color: #fff; font-size: 24px; font-weight: bold; pointer-events: none; }
    </style>
</head>
<body>

<div id="game-screen">
    <div class="hud">KILLS: <span id="kills">0</span></div>
    <div id="crosshair"></div>
</div>

<script>
    const screen = document.getElementById('game-screen');
    const killEl = document.getElementById('kills');
    let kills = 0;
    let isZoomed = false;

    // 1. 타겟 생성 (랜덤 위치)
    function spawnTarget() {
        const target = document.createElement('div');
        target.className = 'target';
        target.style.left = Math.random() * (window.innerWidth - 50) + 'px';
        target.style.top = Math.random() * (window.innerHeight - 70) + 'px';
        
        target.onclick = () => {
            kills++;
            killEl.innerText = kills;
            target.remove();
            spawnTarget();
        };
        
        screen.appendChild(target);
    }

    // 2. 조준(ADS) - 우클릭 시 줌
    window.oncontextmenu = (e) => {
        e.preventDefault();
        isZoomed = !isZoomed;
        if (isZoomed) screen.classList.add('ads-zoom');
        else screen.classList.remove('ads-zoom');
    };

    // 3. 반동 효과 (발사 시 화면 흔들림)
    window.onclick = () => {
        screen.style.top = '-5px'; // 반동 위로 튀기
        setTimeout(() => screen.style.top = '0px', 50);
        
        // 총소리 대신 "팡!" (병맛 효과음은 나중에 추가!)
        console.log("Bang!");
    };

    // 시작 시 타겟 3개 생성
    for(let i=0; i<3; i++) spawnTarget();
</script>
</body>
</html>
