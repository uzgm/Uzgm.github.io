<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <style>
        :root { --main: #ff7675; --bg: #2d3436; --header: #000000; }
        body { margin: 0; background: var(--bg); color: white; height: 100vh; display: flex; flex-direction: column; font-family: sans-serif; overflow: hidden; }
        
        /* ìƒë‹¨ íƒ­ */
        header { display: flex; background: var(--header); height: 60px; }
        .tab { flex: 1; display: flex; align-items: center; justify-content: center; cursor: pointer; font-weight: bold; font-size: 14px; color: #636e72; border-bottom: 3px solid transparent; }
        .tab.active { color: var(--main); border-bottom: 3px solid var(--main); background: #1e1e1e; }

        /* ì»¨í…ì¸  ë·° */
        #content { flex: 1; position: relative; width: 100%; }
        .view { position: absolute; width: 100%; height: 100%; display: none; }
        .view.active { display: block; }

        /* ì½”ë“œ ì…ë ¥ì°½ */
        textarea {
            width: 100%; height: 100%; border: none; padding: 15px; box-sizing: border-box;
            background: #1e1e1e; color: #fab1a0; font-family: 'Courier New', monospace; font-size: 15px; outline: none;
        }

        /* ê²°ê³¼ UIì°½ (ë°°ê²½ì„ í•˜ì–—ê²Œ í•´ì„œ UIê°€ ì˜ ë³´ì´ê²Œ) */
        #result { background: white; }
        iframe { width: 100%; height: 100%; border: none; }

        /* ìš°ì¸¡ í•˜ë‹¨ ëŸ°ì²˜ ë²„íŠ¼ */
        .run-launcher {
            position: fixed; bottom: 25px; right: 25px; width: 65px; height: 65px;
            background: var(--main); color: white; border-radius: 50%; display: flex;
            justify-content: center; align-items: center; font-size: 28px; box-shadow: 0 5px 20px rgba(0,0,0,0.5);
            cursor: pointer; z-index: 1000; border: none;
        }
    </style>
</head>
<body>

<header>
    <div class="tab active" id="tab-editor" onclick="switchView('editor')">âŒ¨ï¸ EDITOR</div>
    <div class="tab" id="tab-result" onclick="switchView('result')">ğŸ“± UI RESULT</div>
</header>

<div id="content">
    <div id="editor" class="view active">
        <textarea id="code-box" spellcheck="false">
<style>
  body { display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background: linear-gradient(45deg, #ff9a9e, #fad0c4); font-family: sans-serif; }
  .card { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); text-align: center; width: 80%; }
  button { background: #ff7675; color: white; border: none; padding: 15px 30px; border-radius: 10px; font-size: 18px; cursor: pointer; margin-top: 20px; }
  button:active { transform: scale(0.95); }
</style>

<div class="card">
  <h2>ğŸ¨ UI ì œì‘ ì™„ë£Œ!</h2>
  <p>ëª¨ë°”ì¼ì—ì„œë„ ì°°ë–¡ê°™ì´ ë³´ì´ì§€?</p>
  <button onclick="alert('UIê°€ ì‚´ì•„ìˆë‹¤!')">ë²„íŠ¼ ëˆŒëŸ¬ë³´ê¸°</button>
</div>
        </textarea>
    </div>

    <div id="result" class="view">
        <iframe id="output-screen"></iframe>
    </div>
</div>

<button class="run-launcher" onclick="executeUI()">ğŸš€</button>

<script>
    const codeBox = document.getElementById('code-box');
    const outputScreen = document.getElementById('output-screen');

    function switchView(viewId) {
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        
        document.getElementById(viewId).classList.add('active');
        document.getElementById('tab-' + viewId).classList.add('active');

        // ê²°ê³¼ì°½ìœ¼ë¡œ ê°ˆ ë•Œ ìµœì‹  ì½”ë“œ ë°˜ì˜
        if(viewId === 'result') updateFrame();
    }

    function updateFrame() {
        const code = codeBox.value;
        const frameDoc = outputScreen.contentWindow.document;
        frameDoc.open();
        frameDoc.write(code);
        frameDoc.close();
    }

    function executeUI() {
        updateFrame();
        switchView('result'); // ë¡œì¼“ ëˆ„ë¥´ë©´ ë°”ë¡œ UI ê²°ê³¼ì°½ìœ¼ë¡œ ì›Œí”„!
    }

    // íƒ­ í‚¤ ë°°ë ¤ (ëª¨ë°”ì¼ì—ì„œë„ ì½”ë”© ë§› ì‚´ë¦¬ê¸°)
    codeBox.addEventListener('keydown', function(e) {
        if (e.key === 'Tab') {
            e.preventDefault();
            const start = this.selectionStart;
            const end = this.selectionEnd;
            this.value = this.value.substring(0, start) + "  " + this.value.substring(end);
            this.selectionStart = this.selectionEnd = start + 2;
        }
    });
</script>

</body>
</html>
