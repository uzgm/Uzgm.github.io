<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Beta</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
    }

    h1 {
      font-size: 2em;
      color: #fff;
      margin-bottom: 30px;
      text-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    a {
      text-decoration: none;
      margin: 10px;
    }

    .btn {
      display: inline-block;
      background: linear-gradient(90deg, #ff9a9e, #fad0c4);
      padding: 15px 40px;
      font-size: 1.2em;
      font-weight: bold;
      color: #333;
      border-radius: 40px;
      box-shadow: 0 6px 15px rgba(4,0,0,0.2);
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: linear-gradient(90deg, #a1c4fd, #c2e9fb);
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <h1> 사이트beta </h1>
  <!-- 기존 버튼 -->
  <a href="game_download/index.html" class="btn">다운로드 및 실행</a>
</body>
</html>
